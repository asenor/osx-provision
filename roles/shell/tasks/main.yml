---
- name: Add zsh to /etc/shells
  become: true
  lineinfile:
    path: /etc/shells
    line: /usr/local/bin/zsh

- name: Set zsh as shell
  become: true
  user:
    name: '{{ ansible_env.USER }}'
    shell: /usr/local/bin/zsh

- name: Install prezto
  git:
    repo: https://github.com/sorin-ionescu/prezto
    dest: ~/.zprezto
    track_submodules: yes
