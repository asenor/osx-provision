  - homebrew/core
  - homebrew/php
  - caskroom/cask

homebrew_packages:
  - ansible
  - composer
  - dockutil
  - ffmpeg
  - git
  - mas
  - nano
  - nvm
  - php71
  - phpunit
  - yarn
  - youtube-dl

homebrew_cask_apps:
  - 1password
  - atom
  - calibre
  - dropbox
  - firefox
  - flux
  - google-chrome
  - handbrake
  - imageoptim
  - iterm2
  - keepingyouawake
  - openemu
  - raindropio
  - sequel-pro
  - simplenote
  - slack
  - spotify
  - teamviewer
  - transmission
  - vagrant
  - virtualbox
  - vlc
  - zeplin

composer_packages:
  - hirak/prestissimo

mas_apps:
  - 411643860  # DaisyDisk
  - 435003921  #Â Fantastical
  - 407963104  # Pixelmator
  - 1176895641 # Spark
  - 510232205  # The Archive Browser

# Dock
dock_apps:
  - { name: Messages, pos: 1 }
  - { name: Spark, pos: 2 }
  - { name: Google Chrome, pos: 3 }
  - { name: iTerm, pos: 4 }
  - { name: Atom, pos: 5 }
  - { name: Spotify, pos: 6 }
dock_folders:
  - { name: '{{ ansible_env.USER }}', path: ~, pos: 1 }
  - { name: Downloads, path: ~/Downloads, pos: 2 }
  - { name: Repositories, path: ~/Repositories, pos: 3 }

# Dotfiles
dotfiles_repo: git@github.com:asenor/dotfiles.git
dotfiles_dest: ~/.dotfiles
dotfiles_files:
  - .ssh/config
  - .bashrc
  - .exports
  - .gitconfig
  - .gitignore
  - .inputrc
  - .zpreztorc
  - .zshrc

# Preferences
preferences_repo: git@github.com:asenor/preferences.git
preferences_dest: ~/.preferences
preferences_files:
  - com.googlecode.iterm2.plist

# Terminal
shell: zsh
